<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark/Light Mode Toggle</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div id="signin-container" class="form-container">
    <h2>Sign In</h2>
    <form id="signin-form" action="#">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
    <p class="switch-text">Don't have an account? <a href="#" id="switch-signup">Sign Up</a></p>
  </div>
  
  <div id="signup-container" class="form-container hidden">
    <h2>Sign Up</h2>
    <form id="signup-form" action="#">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="switch-text">Already have an account? <a href="#" id="switch-signin">Sign In</a></p>
  </div>
</div>

<button id="mode-toggle-btn">Dark Mode</button>

<script src="index.js"></script>
</body>
</html>
